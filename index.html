<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <main>
        <section id="tela">
            <div id="inscrever">
                <h2>Inscreva-se</h2>
            </div>

            <form  class="formulario" action="POST">
                <label>
                    <input class="transparent" type="text" placeholder="Nome" name="name">
                </label>

                <label>
                    <input class="transparent"  type="text" placeholder="Email" name="email">
                </label>

                <label>
                    <input  class="transparent" type="password" placeholder="Senha" name="password">
                </label>

                <label>
                    <input class="button" type="submit" name="Cadastrar">
                </label>
            </form>
        </section>
    </main>
</body>
<script src="./script.js"></script>
</html>
